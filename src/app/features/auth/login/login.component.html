<div
  class="flex min-h-screen flex-col justify-center px-6 py-12 bg-spotify-black"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Logo de la aplicación (opcional) -->
    <div class="flex justify-center">
      <svg
        class="w-12 h-12 text-spotify-green"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.51 14.3c-.2 0-.33-.07-.51-.18-2.92-1.77-6.5-1.95-10.1-.59-.34.14-.59-.17-.59-.5s.23-.47.5-.47c3.95-1.23 7.89-1.23 11.1.76.17.23.17.47-.06.7-.1.2-.3.28-.34.28zm1.21-2.7c-.25 0-.42-.1-.64-.23-3.37-2.03-8.28-2.65-12.22-1.41-.17.07-.42 0-.59-.17-.17-.17-.25-.42-.08-.64.17-.23.42-.33.69-.23 4.45-1.41 9.82-.7 13.56 1.62.17.1.33.33.33.57-.08.33-.33.49-.67.49h-.38zm1.37-2.88c-.33 0-.5-.17-.7-.33-3.86-2.33-10.31-2.53-14.27-1.4-.33.08-.58 0-.75-.17-.17-.25-.17-.58.17-.75 4.3-1.23 11.18-1.03 15.56 1.62.33.17.42.5.25.76-.17.16-.33.27-.26.27.27z"
        />
      </svg>
    </div>
    <h2 class="mt-6 text-center text-3xl font-bold text-white">Music Player</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="bg-spotify-base rounded-lg shadow-xl p-8">
      <h3 class="text-xl font-semibold text-white mb-6">Iniciar sesión</h3>
      <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300"
            >Usuario</label
          >
          <div class="mt-1">
            <input
              formControlName="username"
              id="username"
              name="username"
              type="text"
              required
              class="block w-full rounded px-3 py-2.5 bg-spotify-mediumgray text-white border-0 focus:ring-1 focus:ring-spotify-green focus:outline-none"
              placeholder="Nombre de usuario"
            />
          </div>
          <div
            *ngIf="
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
            "
            class="text-red-400 text-sm mt-1"
          >
            Usuario es obligatorio
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300"
            >Contraseña</label
          >
          <div class="mt-1">
            <input
              formControlName="password"
              id="password"
              name="password"
              type="password"
              required
              class="block w-full rounded px-3 py-2.5 bg-spotify-mediumgray text-white border-0 focus:ring-1 focus:ring-spotify-green focus:outline-none"
              placeholder="Contraseña"
            />
          </div>
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-red-400 text-sm mt-1"
          >
            Contraseña es obligatoria
          </div>
        </div>

        <div
          *ngIf="errorMessage"
          class="p-3 text-sm text-red-300 bg-red-900 bg-opacity-50 rounded"
        >
          {{ errorMessage }}
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="flex w-full justify-center rounded-full py-3 px-4 text-sm font-semibold text-black bg-spotify-green hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-spotify-green transition-colors"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
          >
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

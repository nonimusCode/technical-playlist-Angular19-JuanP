<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Iniciar sesi칩n
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label
          for="username"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Usuario</label
        >
        <div class="mt-2">
          <input
            formControlName="username"
            id="username"
            name="username"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Usuario es obligatorio
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Contrase침a</label
        >
        <div class="mt-2">
          <input
            formControlName="password"
            id="password"
            name="password"
            type="password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Contrase침a es obligatoria
        </div>
      </div>

      <div
        *ngIf="errorMessage"
        class="p-3 text-sm text-red-600 bg-red-100 rounded-md"
      >
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
        >
          Iniciar sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>

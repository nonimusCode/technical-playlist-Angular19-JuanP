<div class="bg-white shadow overflow-hidden sm:rounded-lg">
  <!-- Estado de carga -->
  <div *ngIf="loading" class="px-4 py-5 flex justify-center">
    <p class="text-gray-500">Cargando lista de reproducción...</p>
  </div>

  <!-- Mensaje de error -->
  <div
    *ngIf="errorMessage"
    class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg"
  >
    {{ errorMessage }}
    <button
      (click)="volver()"
      class="mt-3 inline-flex items-center px-3 py-1.5 border border-transparent text-xs leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Volver a listas
    </button>
  </div>

  <!-- Contenido de la lista -->
  <div *ngIf="!loading && lista">
    <div
      class="px-4 py-5 sm:px-6 flex justify-between items-center border-b border-gray-200"
    >
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ lista.nombre }}
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
          {{ lista.descripcion }}
        </p>
      </div>
      <div class="flex space-x-3">
        <button
          (click)="editarLista()"
          class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Editar
        </button>
        <button
          (click)="eliminarLista()"
          class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          Eliminar
        </button>
        <button
          (click)="volver()"
          class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-xs leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Volver
        </button>
      </div>
    </div>

    <!-- Lista de canciones -->
    <div class="border-t border-gray-200">
      <div class="px-4 py-5 sm:px-6">
        <h4 class="text-md font-medium text-gray-900">Canciones</h4>
        <p
          *ngIf="lista.canciones?.length === 0"
          class="mt-1 text-sm text-gray-500"
        >
          Esta lista no tiene canciones.
        </p>
      </div>
      <div class="border-t border-gray-200">
        <div
          *ngFor="let cancion of lista.canciones"
          class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 hover:bg-gray-50 border-b border-gray-100"
        >
          <div>
            <h5 class="text-sm font-medium text-gray-900">
              {{ cancion.titulo }}
            </h5>
            <p class="mt-1 text-sm text-gray-500">{{ cancion.artista }}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Álbum: {{ cancion.album }}</p>
            <p class="text-sm text-gray-500">Año: {{ cancion.anno }}</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Género: {{ cancion.genero }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
